        <h2 style="text-align: center; color: #d2691e; margin-bottom: 20px;">Acesso Restrito</h2>

        <form method="post">
            {% csrf_token %}
            
            <div style="margin-bottom: 15px;">
                <label>Usu√°rio:</label>
                {{ form.username }}
            </div>

            <div style="margin-bottom: 20px;">
                <label>Senha:</label>
                {{ form.password }}
            </div>

            <button type="submit" class="btn" style="width: 100%; background-color: #d2691e; color: white; border: none; padding: 10px; cursor: pointer;">Entrar</button>

    </div>
</section>
{% endblock %}
